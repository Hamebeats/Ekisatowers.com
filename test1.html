<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 5px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Quiz Website</h1>
    </header>

    <main>
        <div class="quiz-container">
            <div class="question">
                <p>1. What is the capital of France?</p>
            </div>
            <ul class="options">
                <li><label><input type="radio" name="q1" value="a"> Berlin</label></li>
                <li><label><input type="radio" name="q1" value="b"> Madrid</label></li>
                <li><label><input type="radio" name="q1" value="c"> Paris</label></li>
                <li><label><input type="radio" name="q1" value="d"> Rome</label></li>
            </ul>

            <div class="question">
                <p>2. Which planet is known as the Red Planet?</p>
            </div>
            <ul class="options">
                <li><label><input type="radio" name="q2" value="a"> Venus</label></li>
                <li><label><input type="radio" name="q2" value="b"> Mars</label></li>
                <li><label><input type="radio" name="q2" value="c"> Jupiter</label></li>
                <li><label><input type="radio" name="q2" value="d"> Saturn</label></li>
            </ul>

            <button onclick="submitQuiz()">Submit Answers</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Quiz Website. All rights reserved.</p>
    </footer>

    <script>
        function submitQuiz() {
            // Add logic to collect and process quiz answers
            alert("Quiz submitted! Add your logic to handle the answers.");
        }
    </script>

</body>
</html>
